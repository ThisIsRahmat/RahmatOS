name: Update Books Cache

on:
  schedule:
    # Run every Sunday at 00:00 UTC (weekly)
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch books from Literal.club
        env:
          LITERAL_TOKEN: ${{ secrets.LITERAL_TOKEN }}
        run: npm run fetch-books

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/books.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update books cache [skip ci]" && git push)

      # Optional: Trigger a redeploy if you're using Vercel/Netlify
      # - name: Trigger Deploy Hook
      #   run: curl -X POST ${{ secrets.DEPLOY_HOOK_URL }}
